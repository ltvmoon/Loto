<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Loto Host Control</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .control-panel {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        #current-number {
            font-size: 8em;
            font-weight: bold;
            color: #f1c40f;
            margin: 20px 0;
            min-height: 150px;
            text-shadow: 4px 4px 0 #000;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }

        .btn-draw {
            background: #27ae60;
            color: white;
            box-shadow: 0 5px 0 #1e8449;
        }

        .btn-draw:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .btn-reset {
            background: #c0392b;
            color: white;
            font-size: 1em;
        }

        #history {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .ball {
            width: 30px;
            height: 30px;
            background: #ecf0f1;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .ball.recent {
            background: #f1c40f;
            transform: scale(1.1);
            border: 2px solid white;
        }
    </style>
</head>
<body>
<div class="control-panel">
    <h1>üéõÔ∏è HOST CONTROL</h1>

    <div id="current-number">--</div>

    <button class="btn btn-draw" onclick="drawNumber()">QUAY S·ªê</button>
    <br><br>
    <button class="btn btn-reset" onclick="resetGame()">L√†m v√°n m·ªõi (Reset)</button>

    <h3>L·ªãch s·ª≠ quay (<span id="count">0</span>/90)</h3>
    <div id="history"></div>
</div>

<script>
    // K·∫øt n·ªëi WebSocket th·∫≥ng (Admin kh√¥ng c·∫ßn login database)
    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${proto}://${window.location.host}/ws`);

    ws.onopen = () => {
        console.log("Admin Connected");
        ws.send(JSON.stringify({cmd: "JOIN", username: "ADMIN_HOST"}));
    };

    ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'NEW_NUMBER') {
            updateUI(msg.value, msg.history);
        } else if (msg.type === 'SYNC_STATE') {
            // Khi admin F5 l·∫°i trang, load l·∫°i tr·∫°ng th√°i c≈©
            if (msg.numbers.length > 0) {
                updateUI(msg.numbers[msg.numbers.length - 1], msg.numbers);
            }
        } else if (msg.type === 'GAME_RESET') {
            document.getElementById('current-number').innerText = "--";
            document.getElementById('history').innerHTML = "";
            document.getElementById('count').innerText = "0";
        } else if (msg.type === 'WINNER') {
            alert(msg.message); // Admin c≈©ng nh·∫≠n ƒë∆∞·ª£c th√¥ng b√°o ai th·∫Øng
        }
    };

    function drawNumber() {
        ws.send(JSON.stringify({cmd: "DRAW"}));
    }

    function resetGame() {
        if (confirm("B·∫°n mu·ªën x√≥a h·∫øt l·ªãch s·ª≠ ƒë·ªÉ ch∆°i v√°n m·ªõi?")) {
            ws.send(JSON.stringify({cmd: "RESET"}));
        }
    }

    function updateUI(current, history) {
        document.getElementById('current-number').innerText = current;
        document.getElementById('count').innerText = history.length;

        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = ""; // Render l·∫°i cho d·ªÖ

        // ƒê·∫£o ng∆∞·ª£c ƒë·ªÉ s·ªë m·ªõi nh·∫•t l√™n ƒë·∫ßu
        [...history].reverse().forEach((num, index) => {
            const ball = document.createElement('div');
            ball.className = index === 0 ? 'ball recent' : 'ball';
            ball.innerText = num;
            historyDiv.appendChild(ball);
        });
    }
</script>
</body>
</html>
